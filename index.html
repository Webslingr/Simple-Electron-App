<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="./css/style.css">
    <title>Texty</title>
</head>

<body>

    <!-- Ribbon Bar -->
    <div class="ribbon">
        <div class="buttons">
            <button type="button" id="btnNew">New</button>
            <button type="button" id="btnOpen">Open</button>
            <button type="button" id="btnSave">Save</button>
            <button type="button" id="btnSaveAs">Save As</button>
            
            <button id="toggle-dark-mode">Toggle Dark Mode</button>
        </div>
    </div>

    <h1>Welcome to Texty!</h1>

    <p>
        <textarea id="txtEditor">

        </textarea>
    </p>

    <p>
        File Path: <button type="button" id="btnShowFilePath">Show File Path</button>
    </p>

    <p>Current theme source: <strong id="theme-source">System</strong></p>

    <script src='./js/renderer.js'></script>

</body>

</html>
